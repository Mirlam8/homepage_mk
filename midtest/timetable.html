<!doctype html>
<html>
<head>
  <!-- 탭에 뜨는 문자 -->
  <title>My Home</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript">
    function thema_change(obj) {
      // obj = this
      var head = document.querySelector('h1');
      var art = document.getElementById('wrap');
      switch (obj.value) {
        case 'basic':
          art.style.background = '#fff2f7';
          head.style = 'background-image:url(home_spring.jpg); background-size: contain; background-repeat: no-repeat; background-position: right;';
          obj.value = 'spring'
          break;
        case 'spring':
        art.style.background = '#e8faff';
        head.style = 'background-image:url(home_summer.jpg); background-size: contain; background-repeat: no-repeat; background-position: right;';
          obj.value = 'summer'
          break;
        case 'summer':
        art.style.background = '#fff3e8';
        head.style = 'background-image:url(home_autumn.jpg); background-size: contain; background-repeat: no-repeat; background-position: right;';
          obj.value = 'autumn'
          break;
        case 'autumn':
        art.style.background = '#ededed';
        head.style = 'background-image:url(home_winter.jpg); background-size: contain; background-repeat: no-repeat; background-position: right;';
          obj.value = 'winter'
          break;
        case 'winter':
        art.style.background = '#FFFFFF';
        head.style = 'background-image:url(home.jpg); background-size: contain; background-repeat: no-repeat; background-position: right;';
          obj.value = 'basic'
          break;
        default:
          break;
      }
    }
  </script>
</head>
<!-- 본문 -->
<body>
  <div id="wrap">
    <div id="menu">
      <h1 class="home"><a href="index.html">HomE</a></h1>
      <ul>
        <a href="index.html"><li>검색</li></a>
        <li></li>
        <a href="timetable.html"><li>시간표</li></a>
      </ul>
    </div>
    <div>
      <input type="button" name="SEASONS" class="season_button" value="basic" style="float:right" onclick="javascript:thema_change(this);">
    </div>
    <div id="article">
      <div class="img" style="padding-top:30px">
        <img src="2018-1timetable.jpg" alt="2018-1timetable" style="width:50%; height:50%">
      </div>
    </div>
</body>
</html>
